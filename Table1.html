<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Rows and Columns</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #000;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Sample Table with Rows and Columns</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>Engineering</td>
                <td>$75,000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>Marketing</td>
                <td>$65,000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Emily Johnson</td>
                <td>HR</td>
                <td>$60,000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Michael Brown</td>
                <td>Finance</td>
                <td>$80,000</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Chris Wilson</td>
                <td>IT</td>
                <td>$70,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
